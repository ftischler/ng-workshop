<div class="card">
  <div class="header">
    <h1 class="title">Airports</h1>
  </div>
  <div class="content">
    <div class="row">
      <ng-container *ngIf="airports$ | async as airports">
        <div class="col-lg-3" *ngFor="let airport of airports">
          {{airport}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
